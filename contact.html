<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Aolado Redefinindo Aluguéis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Inter:wght@400;500;600;700&display=swap');
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'serif': ['Libre Baskerville', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen font-sans">
    <div class="flex min-h-screen">
        <!-- Left side - Welcome message -->
        <div class="w-1/2 bg-stone-50 p-16 flex flex-col">
            <div class="flex h-full relative">
                <div class="w-3/5 pr-8">
                    <h1 class="text-5xl font-medium text-gray-800 mb-8">Bem-vindo à Aolado</h1>
                    <p class="text-xl text-gray-600 leading-relaxed mb-8">
                        Entendemos a magnitude de vender sua agência e estamos aqui para apoiá-lo em cada etapa. Inicie a conversa sobre o futuro da sua agência preenchendo o formulário abaixo. Vamos embarcar nessa jornada juntos.
                    </p>
                    <div>
                        <p class="font-bold text-gray-800">Nicholas de Vibe<br>
                        <span class="font-normal text-gray-600">Fundador e CEO</span></p>
                    </div>
                </div>
                <div class="w-2/5 absolute bottom-0 -right-16 overflow-visible">
                    <img src="images/nicholas-cropped.png" alt="Nicholas de Vibe" class="max-w-[800px] w-full h-auto object-contain transform scale-[1.875] origin-bottom-right">
                </div>
            </div>
        </div>

        <!-- Right side - Contact form -->
        <div class="w-1/2 bg-white p-16">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="flex items-center -ml-4">
                    <div class="h-10 w-10">
                        <img src="images/logo.svg" alt="Logo Aolado" class="h-full w-full">
                    </div>
                    <span class="text-3xl font-bold text-gray-800 ml-2">Aolado</span>
                </a>
            </div>

            <h2 class="text-3xl font-medium text-gray-800 mb-8">Comece sua jornada hoje</h2>

            <form id="contactForm" class="space-y-6" onsubmit="sendEmail(event)">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent">
                </div>

                <div>
                    <label for="agency" class="block text-sm font-medium text-gray-700 mb-1">Nome da Agência</label>
                    <input type="text" id="agency" name="agency" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent">
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Mensagem</label>
                    <textarea id="message" name="message" rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-800 focus:border-transparent resize-none"
                        data-auto-resize="true"></textarea>
                </div>

                <button type="submit"
                    class="bg-gray-900 text-white px-8 py-3 rounded-full hover:bg-gray-800 transition-colors font-medium">
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        document.querySelectorAll('[data-auto-resize="true"]').forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });

        // Form submission
        function sendEmail(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Create mailto link with form data
            const subject = `Nova Mensagem do Formulário de Contato de ${data.name}`;
            const body = `
Nome: ${data.name}
Agência: ${data.agency}
E-mail: ${data.email}
Telefone: ${data.phone}

Mensagem:
${data.message}
            `.trim();

            window.location.href = `mailto:ndevibe@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
